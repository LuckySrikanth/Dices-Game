<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>🎲 Dice Game</title>
  </head>

  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="win-0">
          <h3>🎉🎊 You Win The Game 🥳</h3>
        </div>
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">
          <span class="red-active-dot-0">🔴</span>
        </div>
        <div class="player-current-box">
          <div class="player-current-label">Score</div>
          <div class="player-current-score" id="current-0">0</div>
        </div>
      </div>

      <div class="player-1-panel non-active-player">
        <div class="win-1">
          <h3>🎉🎊 You Win The Game 🥳</h3>
        </div>
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">
          <span class="red-active-dot-1">🔴</span>
        </div>
        <div class="player-current-box">
          <div class="player-current-label">Score</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>

      <button class="btn-new">
        <i class="ion-ios-plus-outline"></i>🔄️ New game
      </button>
      <button class="btn-roll"><i class="ion-ios-loop"></i>🎲 Roll dice</button>

      <img src="img/dice-5.png" alt="Dice" class="dice" />
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
